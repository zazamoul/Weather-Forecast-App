<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="Content/StyleSheet1.css" rel="stylesheet" />

</head>
<body>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">

        <div class="mdl-card__title">
            <img id="Icone" class="material-icons" src="" width="128" alt=" " align="right" />

            <h2 class="mdl-card__title-text"><span id="LeLieu">Today</span>,&nbsp;<span id="LaDate">Somewhere</span></h2>
            
        </div>



        <!-- Wide card with share menu button -->

        <div class="mdl-card__supporting-text">
            
            <p class="h1" id="short">Short</p><br/>
            <p class="lead" id="long">Longer description of whats the weather looks like</p>            
            <!-- Icon List -->
            <style>
                .demo-list-icon {
                    width: 300px;
                }

                .demo-list-radio {
                    display: inline;
                }
            </style>
            <ul class="demo-list-icon mdl-list">
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">linear_scale</i>
                        <span id="temperature">Temperature °C</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">network_check</i>
                        <span id="pressure">Pressure</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        <i class="material-icons mdl-list__item-icon">grain</i>
                        <span id="humidity">Humidity</span>
                    </span>
                </li>
                <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                        Switch between °C and °F</span>
                    <span class="mdl-list__item-secondary-action">
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="unitchanger">
                            <input type="checkbox" id="unitchanger" class="mdl-switch__input" unchecked>
                        </label>
                    </span>  
                </li>
            </ul>

        </div>

        <div class="mdl-card__actions mdl-card--border">

            <!-- Flat button with ripple -->
            <a class="android-link mdl-button mdl-js-button mdl-typography--text-uppercase" href="https://fcc-weather-api.glitch.me/" data-upgraded=",MaterialButton" target="_blank">
                DATA THANKS TO WEATHER API
                <i class="material-icons">chevron_right</i>
            </a>
        </div>

        <!--<div class="mdl-card__menu">
            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                <i class="material-icons">share</i>
            </button>-->
        <!--</div>-->



    </div>


    <footer>
        <script src="Scripts/jquery-3.1.1.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="Scripts/JavaScript.js"></script>
    </footer>
</body>
</html>
